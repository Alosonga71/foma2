<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>foma2</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
	<h1 class="text-center">welcome to personal detail page</h1>
	<div class="btn btn-info m-3"><a href="{% url 'adding-person' %}">add your details here</a></div>







	{% for details in quieryset %}
	    <div class="row p-4 m-3 border">
		   <div class="col my-3">
            <h2>{{ details.first_name}} {{ details.last_name}}</h2>
              <p>{{ details.position }}</p>
              <div class="btn btn-info my-3"><a href="{% url 'person-view' details.id %}">click to view</a></div>
		   </div>
		   <div class="col w-25">
				<img src="{{ details.person_image.url }}" class="w-25">
		   </div>
		</div>
	{% endfor %}
</body>
	
   
</html>
